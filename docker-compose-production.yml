version: '2'
#.env file:
#MYSQL_ROOT_PW=
#MYSQL_USER_NAME=
#MYSQL_USER_PW=

services:
  proxy:
    image: nginx:alpine
    restart: always
    # Included NGINX config used hostname to determine what it's server_name will be
    # Either set NGINX_HOSTNAME to it's public DNS name, change this line, or the config
    hostname: admindojo.org
    ports:
      - "80:8000"
      - "443:8443"
    volumes:
      - /etc/letsencrypt/live/admindojo.org:/cert/live/admindojo.org:ro
      - /etc/letsencrypt/archive/admindojo.org:/cert/archive/admindojo.org:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy.conf:/etc/nginx/proxy.conf:ro
      - ./nginx/general.conf:/etc/nginx/general.conf:ro
      - .data/nginx/logs:/var/log/nginx
    networks:
      default:
      internal:
    depends_on:
      - ctfd

  ctfd:
    env_file: .env
    build: .
    user: root
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://root:${MYSQL_ROOT_PW}@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
    depends_on:
      - db
    networks:
        default:
        internal:

  db:
    env_file: .env
    image: mariadb:10.4
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PW}
      - MYSQL_USER=${MYSQL_USER_NAME}
      - MYSQL_PASSWORD=${MYSQL_USER_PW}
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  cache:
    image: redis:4
    restart: always
    volumes:
    - .data/redis:/data
    networks:
        internal:

networks:
    default:
    internal:
        internal: true
